<script>
    // 获取当前页面路径
    const currentPage = window.location.pathname.split('/').pop();
    
    // 根据当前页面设置导航栏高亮
    function setActiveNav() {
        const navLinks = {
            'index.html': 'nav-home',
            'honey_selection.html': 'nav-selection',
            'honey_cloud.html': 'nav-cloud',
            'honey_trip.html': 'nav-trip',
            'honey_symbiosis.html': 'nav-symbiosis',
            'about.html': 'nav-about'
        };
        
        const activeNavId = navLinks[currentPage] || 'nav-home';
        const activeElement = document.getElementById(activeNavId);
        
        if (activeElement) {
            activeElement.classList.remove('text-gray-500');
            activeElement.classList.add('text-gray-900', 'font-medium');
        }
    }
    
    // 移动端菜单切换
    document.getElementById('mobile-menu-btn').addEventListener('click', function() {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('hidden');
    });
    
    // 页面加载后设置活动导航项
    window.addEventListener('DOMContentLoaded', setActiveNav);
</script>
